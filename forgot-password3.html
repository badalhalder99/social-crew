<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password 3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="loginPage">
    <div class="loginWrap">
      <img src="img/logo.png" alt="logo" class="logo">
      <p class="subtitle new-subtitle">Set new password</p>

      <p class="new-password-instruction">Your new password must be different to Previously used passwords</p>

      <form class="loginForm">
        <div class="input-group">
          <input type="password" placeholder="New password" required class="input input2">
          <i class="fa-regular fa-eye password-toggle"></i>
        </div>

        <div class="input-group">
          <input type="password" placeholder="Confirm new password" required class="input input2">
          <i class="fa-regular fa-eye password-toggle"></i>
        </div>

        <div class="pass-instruction pass-instruction-top">
          <div class="pass-icon-wrap">
            <i class="fa-solid fa-check"></i>
          </div>
          <span class="rules">Must be at least 8 characters</span>
        </div>
        <div class="pass-instruction">
          <div class="pass-icon-wrap">
            <i class="fa-solid fa-check"></i>
          </div>
          <span class="rules">Must contain one special character</span>
        </div>

        <button type="submit" class="login-btn">Reset password</button>
      </form>

      <p class="signup-link">
        <a href="login.html">Back to Login</a>
      </p>
    </div>
  </body>
</html>
