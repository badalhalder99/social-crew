<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="registerPage">
    <div class="registerWrap loginWrap">
      <img src="img/logo.png" alt="logo" class="logo">
      <p class="subtitle">Create an account</p>

      <form class="registerForm">
        <div class="input-group">
          <input type="text" placeholder="First name" required class="input">
        </div>

        <div class="input-group">
          <input type="text" placeholder="Last name" required class="input">
        </div>

        <div class="input-group">
          <input type="email" placeholder="Enter email" required class="input">
        </div>

        <div class="input-group">
          <input type="password" placeholder="Create password" required class="input input2">
          <i class="fa-regular fa-eye password-toggle"></i>
        </div>

        <div class="form-options">
          <span class="rules">Must be at least 8 characters</span>
        </div>

        <button type="submit" class="login-btn">Get started</button>

        <div class="social-login">
          <button type="button" class="google-btn">
            <i class="fa-brands fa-google"></i>
            Sign up with Google
          </button>
          <button type="button" class="facebook-btn">
            <i class="fab fa-facebook-f"></i>
            Sign up with Facebook
          </button>
        </div>
      </form>

      <p class="signup-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </body>
</html>
